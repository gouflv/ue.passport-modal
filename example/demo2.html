<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Passpost Modal</title>
	
	<link rel="stylesheet" href="http://ue.shouyou.itc.cn/cache/lib/v2/reset-and-utils-1.0.css" />
    <link rel="stylesheet" href="../css/passport-modal.css" />

    <script src="http://ue.shouyou.itc.cn/cache/lib/v1/load-1.0_utils-1.0_jquery-1.4.min.js"></script>
    <script src="http://ue8.17173.itc.cn/cache/lib/v2/passport-2.0/passport.pak.js "></script>
    <script src="http://ue8.17173.itc.cn/cache/lib/v2/passport-modal-1.1/passport-modal.min.js"></script>
</head>
<body style="height:2000px">

	
	<div id="component_passport_modal" class="passport-modal hidden">
	    <div class="modal-box-wrap">
	        <div class="modal-box">
                <div class="modal-tab clearfix">
                    <span class="modal-close" data-dismiss="modal"></span>
                    <ul>
                        <li class="modal-tab-item current">
                        	<a href="#sign_in">登录</a>
                        	<b class="modal-tab-item-b1"></b>
                        	<b class="modal-tab-item-b2"></b>
                        </li>
                        <li class="modal-tab-item">
                        	<a href="http://passport.17173.com/register" target="_blank">点击</a>
                        	<b class="modal-tab-item-b1"></b>
                        	<b class="modal-tab-item-b2"></b>
                        </li>
                    </ul>
                </div>
                <div class="modal-main-wrap">
                    <div class="modal-main" data-switch="sign_in">
                        <div>
                            定制
                        </div>
                        <form method="post" class="modal-form form-box" autocomplete="off">
                            <div class="item item-1">
                                <label class="tit">用户名</label>
                                <input name="email" value="" type="text" class="txt" autocomplete="off" disableautocomplete />
                            </div>
                            <div class="item item-2">
                                <label class="tit">密  码</label>
                                <input name="password" type="password" value=""  class="txt" autocomplete="off" disableautocomplete />
                            </div>
                            <div class="item item-3">
                                <div class="item-3-c1">
                                    <input name="persistentcookie" type="checkbox" value="1"  class="auto-checkbox" id="passport_auto_login" />
                                    <label for="passport_auto_login">自动登录</label>
                                </div>
                                <a href="http://passport.17173.com/find" target="_blank" class="forget">忘记密码？</a>
                            </div>
                            <div class="item item-4">
                                <button type="submit" class="login-btn modal-btn-signin">登录</button>
                            </div>
                        </form>

                        <div class="modal-waitting-box wait-box hidden">
                            <span class="logging-in">正在登录, 请稍候...</span>
                            <span class="logging-out">正在注销, 请稍候...</span>
                        </div>
                    </div>
                    <div class="modal-main hidden" data-switch="register">
                    </div>
                </div>
	        </div>
	    </div>            
	</div>
	
    <h1>Passport Modal - ui定制</h1>

    <a href="#" id="open">打开</a>
    
    <script>
    $(function() {

        $.passport_modal()

        $('#open').click(function() {
            $.passport_modal('show')
            return false
        })

        $('#component_passport_modal .modal-tab-item').click(function() {
            alert($(this).find('a').text())
            return false
        })
    })
    </script>

</body>
</html>
